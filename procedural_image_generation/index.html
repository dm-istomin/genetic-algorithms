<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Procedural Image Generation</title>

        <link rel="stylesheet" href="styles.css" charset="utf-8">
    </head>
    <body>
        <div class="upload">
            <h2>Upload Image</h2>
            <form class="image-form">
                <input type="file" name="image-input">
                <input type="submit" name="upload-button" value="Upload">
            </form>
            <button id="clear-canvas">Clear Generated Canvas</button>
        </div>
        <div class="display">
            <h2>Original Image(left), Best Generated Image(right)</h2>
            <canvas id="original-image" width="500" height="500" style="border: 1px solid black"></canvas>
            <canvas id="generated-image" width="500" height="500" style="border: 1px solid black"></canvas>
        </div>
        <div class="all-images"></div>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
